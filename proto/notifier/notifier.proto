syntax = "proto3";

package internal.rpc.proto;

option go_package = "internal/transport/grpc/proto";


//to generate:
//protoc.exe --go_out=. --go_opt=paths=source_relative  --go-grpc_out=. --go-grpc_opt=paths=source_relative  internal/transport/rpc/proto/notifier.proto

message NotifyRequest {
  string room = 1;
  string data = 2;
}

message NotifyResponse {
}

service Notifier {
  rpc Notify(NotifyRequest) returns (NotifyResponse);
}